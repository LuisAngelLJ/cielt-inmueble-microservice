<mat-toolbar color="primary">
  <button mat-icon-button (click)="onMenuToggleDispatch()">
    <mat-icon class="mat-18">menu</mat-icon>
  </button>
  <span>Inmuebles Store</span>

  <div fxFlex fxLayout="row" fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout="row" fxLayoutGap="10px" class="navegacion-menu">
      <li><a>{{ user ? user.username : '' }}</a></li>
      <li *ngIf="!isAuthorized"><a routerLink="auth/registration"> Registrar </a></li>
      <li *ngIf="!isAuthorized"><a routerLink="auth/login"> Login </a></li>
      <li *ngIf="isAuthorized"><a routerLink="/"> Home </a></li>
      <li *ngIf="isAuthorized"><a (click)="onSignOut()"> Salir </a></li>
    </ul>
  </div>
</mat-toolbar>
