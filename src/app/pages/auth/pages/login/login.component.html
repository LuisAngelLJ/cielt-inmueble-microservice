<app-spinner *ngIf="loading$ | async"></app-spinner>

<section fxLayoutAlign="center">
  <mat-card>
      <form action="" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="loginUsuario(f)">
        <mat-form-field>
          <mat-label>Ingrese su Username</mat-label>
          <input type="email" matInput placeholder="Username" name="username" ngModel required="true">
          <mat-error *ngIf="">Debe ingresar un username</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Ingrese su Password</mat-label>
          <input type="password" matInput placeholder="Password" name="password" ngModel required="true">
          <mat-error *ngIf="">Debe ingresar un password</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Enviar</button>
      </form>
  </mat-card>
</section>
