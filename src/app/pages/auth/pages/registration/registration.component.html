<app-spinner *ngIf="loading$ | async"></app-spinner>

<section fxLayoutAlign="center">
  <mat-card>
      <form action="" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="registrarUsuario(f)">
        <mat-form-field>
          <mat-label>Nombre</mat-label>
          <input type="text" matInput placeholder="Ingrese Nombre" name="nombre" ngModel required="true">
          <mat-error *ngIf="">Debe ingresar un nombre</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Usuario</mat-label>
          <input type="text" matInput placeholder="Ingrese su usuario" name="username" ngModel required="true">
          <mat-error *ngIf="">Debe ingresar su usuario</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Ingrese E-mail</mat-label>
          <input type="email" matInput placeholder="Ingrese E-mail" name="email" ngModel required="true">
          <mat-error *ngIf="">Debe ingresar un email</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Ingrese su Password</mat-label>
          <input type="password" matInput placeholder="Ingrese Password" name="password" ngModel required="true" minlength="7">
          <mat-error *ngIf="">El password debe de tener m√°s de 7 caracteres</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Confirme su Password</mat-label>
          <input type="password" matInput placeholder="Confirme Password" name="passwordConfirm" ngModel required="true" minlength="7">
          <mat-error *ngIf="">El password no coincide</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Enviar</button>
      </form>
  </mat-card>
</section>
