<app-spinner *ngIf="loading$ | async"></app-spinner>

<section class="container">
  <ul class="cards" *ngIf="inmuebles$ | async as inmuebles">
    <li class="card__item" *ngFor="let inmueble of inmuebles">
      <mat-card>
          <mat-card-header>
              <mat-card-title>{{ inmueble.nombre }}</mat-card-title>
              <mat-card-subtitle>Precio {{ inmueble.precio }}</mat-card-subtitle>
          </mat-card-header>
          <img matCardImage src="{{inmueble.picture ? inmueble.picture : pictureDefault}}" alt="{{ inmueble.nombre }}">
          <mat-card-content>
              <p>
                {{inmueble.direccion}}
              </p>
          </mat-card-content>
          <mat-card-actions align="start">
              <button mat-button>Ver</button>
              <button mat-button>Comprar</button>
          </mat-card-actions>
          <mat-card-footer>
              Inmueble
          </mat-card-footer>
      </mat-card>
    </li>
  </ul>
</section>
